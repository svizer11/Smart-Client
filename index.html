<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа чита svizerclient для Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('fon.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Добавляем относительное позиционирование для размещения кнопок */
            overflow: hidden; /* Прячем части кнопок, которые могут выходить за границы контейнера */
        }
        .header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: bounceInDown 1s ease-out; /* Анимация приветствия клиента */
        }
        .pricing {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .pricing div {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .pricing h2 {
            color: #333;
        }
        .pricing p {
            margin-bottom: 15px;
            color: #666;
        }
        .pricing a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Добавляем плавные изменения цвета при наведении */
            position: relative; /* Относительное позиционирование для декоративных элементов */
            overflow: hidden; /* Прячем части элемента, которые могут выходить за границы */
            z-index: 1; /* Устанавливаем z-index, чтобы кнопка была над остальным контентом */
            cursor: pointer; /* Делаем курсор при наведении указывающим */
        }
        .pricing a:hover {
            background-color: #16a085;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        /* Стили для кнопки funpay */
        .funpay-btn {
            position: absolute;
            top: 20px; /* Располагаем кнопку вверху с отступом 20px от верхнего края */
            right: 20px; /* Располагаем кнопку вправо с отступом 20px от правого края */
            z-index: 1000; /* Устанавливаем z-index, чтобы кнопка была над остальным контентом */
            width: 50px; /* Устанавливаем ширину кнопки */
            height: 50px; /* Устанавливаем высоту кнопки */
            background-image: url('funpay.png'); /* Задаем фон кнопки изображением funpay.png */
            background-size: cover; /* Масштабируем изображение на всю кнопку */
            border-radius: 50%; /* Делаем кнопку круглой */
            cursor: pointer; /* Делаем курсор при наведении указывающим */
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Добавляем тень кнопке */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Добавляем плавные изменения при наведении */
        }

        /* Стили для кнопки YT */
        .yt-btn {
            position: absolute;
            top: 90px; /* Располагаем кнопку ниже funpay с отступом 20px */
            right: 20px; /* Располагаем кнопку вправо с отступом 20px от правого края */
            z-index: 1000; /* Устанавливаем z-index, чтобы кнопка была над остальным контентом */
            width: 50px; /* Устанавливаем ширину кнопки */
            height: 50px; /* Устанавливаем высоту кнопки */
            background-image: url('yt.png'); /* Задаем фон кнопки изображением yt.png */
            background-size: cover; /* Масштабируем изображение на всю кнопку */
            border-radius: 50%; /* Делаем кнопку круглой */
            cursor: pointer; /* Делаем курсор при наведении указывающим */
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Добавляем тень кнопке */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Добавляем плавные изменения при наведении */
        }

        /* Стили для красивых элементов */
        .decoration {
            position: absolute;
            top: -20px; /* Располагаем элемент немного выше верхнего края */
            left: -20px; /* Располагаем элемент немного левее левого края */
            width: 100px; /* Устанавливаем ширину элемента */
            height: 100px; /* Устанавливаем высоту элемента */
            background-color: rgba(255, 255, 255, 0.1); /* Цвет элемента с прозрачностью */
            border-radius: 50%; /* Делаем элемент круглым */
            z-index: 900; /* Устанавливаем z-index, чтобы элемент был ниже кнопок */
            pointer-events: none; /* Делаем элемент непрозрачным для событий */
            transform: scale(0); /* Начальное состояние - элемент невидим */
            transition: transform 0.3s ease-in-out; /* Плавное изменение */
        }

        /* Стили для анимации при наведении на контейнер */
        .container:hover .decoration {
            transform: scale(4); /* Увеличиваем элемент при наведении */
        }

        /* Анимация для "письмо текста" */
        .text-animation {
            overflow: hidden; /* Скрываем все, что не помещается в область текста */
            white-space: nowrap; /* Запрещаем переносы строк */
            animation: typing 3s steps(40, end); /* Анимация письма текста */
        }

        /* Дополнительные анимации текста */
        .header, .header h1, .header p, .pricing h2, .pricing p {
            opacity: 0; /* Начальная прозрачность */
            animation: fadeInUp 1s forwards; /* Анимация появления текста */
        }

        @keyframes typing {
            from { width: 0; } /* Начальная ширина - нулевая */
            to { width: 100%; } /* Конечная ширина - 100% */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceInDown {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            60% {
                opacity: 1;
                transform: translateY(30px);
            }
            80% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-animation">Продажа чита svizerclient для Minecraft</h1>
        <p class="text-animation">svizerclient — мощный чит для Minecraft, который делает игру более увлекательной и интересной.</p>
    </div>

    <div class="pricing">
        <div>
            <h2 class="text-animation">Подписка на 1 месяц</h2>
            <p class="text-animation">Стоимость: 50 рублей</p>
            <a href="#" style="background-color: #3498db;">Купить сейчас</a>
        </div>
        <div>
            <h2 class="text-animation">Подписка на 1 год</h2>
            <p class="text-animation">Стоимость: 150 рублей</p>
            <a href="#" style="background-color: #2ecc71;">Купить сейчас</a>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 svizerclient. Все права защищены.</p>
    </div>

    <!-- HTML для кнопки funpay -->
    <a href="https://funpay.com/users/8577948/" class="funpay-btn" title="Оплатить через FunPay"></a>

    <!-- HTML для кнопки YT -->
    <a href="https://www.youtube.com/channel/UCmSHa8sDDzHEvALzfTHMihg" class="yt-btn" title="YouTube канал"></a>

    <!-- Декоративный элемент для красоты -->
    <div class="decoration"></div>
</div>

<script>
    // JavaScript для запуска анимации письма текста после загрузки страницы
    document.addEventListener('DOMContentLoaded', function() {
        const textElements = document.querySelectorAll('.text-animation');
        textElements.forEach(element => {
            element.classList.add('typing-animation');
        });
    });
</script>

</body>
</html>
