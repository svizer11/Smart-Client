<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа чита SmartClient для Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            background-image: url('fon.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
        }

        .circle-image {
            width: 100px; /* Ширина круга */
            height: 100px; /* Высота круга */
            border-radius: 50%; /* Скругление до круга */
            overflow: hidden; /* Обрезка изображения по кругу */
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Обрезка изображения, чтобы оно заполнило круг */
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            background-color: #212529;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: bounceInDown 1s ease-out;
        }

        .pricing {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .pricing div {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .pricing h2 {
            color: #333;
        }

        .pricing p {
            margin-bottom: 15px;
            color: #666;
        }

        .pricing a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
        }

        .pricing a:hover {
            background-color: #16a085;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .funpay-btn, .funpay2-btn, .yt-btn {
            position: absolute;
            z-index: 1000;
            width: 50px;
            height: 50px;
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .funpay-btn {
            top: 20px;
            right: 20px;
            background-image: url('funpay.png');
        }

        .funpay2-btn {
            top: 20px;
            left: 20px;
            background-image: url('funpay2.png'); /* Замените на правильное изображение для второй кнопки */
        }

        .yt-btn {
            top: 90px;
            right: 20px;
            background-image: url('yt.png');
        }

        .decoration {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 900;
            pointer-events: none;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover .decoration {
            transform: scale(4);
        }

        .text-animation {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }

        .header, .header h1, .header p, .pricing h2, .pricing p {
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceInDown {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            60% {
                opacity: 1;
                transform: translateY(30px);
            }
            80% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-animation">Продажа чита SmartClient для Minecraft</h1>
        <p class="text-animation">SmartClient — мощный чит для Minecraft, который делает игру более увлекательной и интересной.</p>
    </div>

    <div class="pricing">
        <div>
            <h2 class="text-animation">Подписка на 1 месяц</h2>
            <p class="text-animation">Стоимость: 50 рублей</p>
            <a href="https://funpay.com/users/8577948/" style="background-color: #3498db;">Купить сейчас</a>
        </div>
        <div>
            <h2 class="text-animation">Подписка на 1 год</h2>
            <p class="text-animation">Стоимость: 150 рублей</p>
            <a href="https://funpay.com/users/8577948/" style="background-color: #2ecc71;">Купить сейчас</a>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 SmartClient. Все права защищены.</p>
    </div>

    <!-- HTML для кнопки funpay -->
    <a href="https://funpay.com/users/8577948/" class="funpay-btn" title="Оплатить через FunPay"></a>

    <!-- HTML для кнопки funpay2 -->
    <a href="https://funpay.com/users/3254719/" class="funpay2-btn" title="Другой профиль FunPay"></a>

    <!-- HTML для кнопки YT -->
    <a href="https://www.youtube.com/channel/UCmSHa8sDDzHEvALzfTHMihg" class="yt-btn" title="YouTube канал"></a>

    <!-- Декоративный элемент для красоты -->
    <div class="decoration"></div>
</div>
</body>
</html>
